<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body onload="bodyload()" >
    <header>
        <h2>Fakestore API</h2>
    </header>
    <div class="container" >
        <div class="categorydiv" >
            <div>
                <label class="categorylabel" >Select Category</label>
                <div>
                    <select onchange="CategoryChange()" id="1stCategories" >

                    </select>
                </div>
            </div>
        </div>
        <div>
            <div class="product" id="catalog" >

            </div>
        </div>
        <div class="buttondiv" >
             <button class="buttonside" onclick="showCart()" >[ &nbsp; <span id="lblCount" ></span> ] &nbsp; Your Cart Items</button>  
            <div id="cart" style="display: none;">
                <div>
                    <div>
                        <div class="cartheader" >
                            <h3>Your Cart Items</h3>
                            <button onclick="closecart()"  style="background-color: red;color: white;width: 50px;margin: 10px;">X</button>
                        </div>
                        <div class="cartbody" >
                            <table border="5" frame="box" rules=""rows width="100%">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                        <th><span></span></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
